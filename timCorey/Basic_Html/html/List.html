<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Example</title>
    <link href="../favicon.ico" rel="icon" />
  </head>
  <body>
    <h1>Lists</h1>
    <a href="../index.html">Home</a>
    <h2>Unorder List</h2>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <h2>Order List</h2>
    <ol>
      <li>order list 1</li>
      <li>order list 2</li>
    </ol>
    <h2>Defination List</h2>
    <dl>
      <dt>HTML</dt>
      <dd>Hyper Text Markup langauge</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
